<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link href="https://fonts.googleapis.com/css2?family=Almendra+Display&family=Bebas+Neue&family=Caveat:wght@400..700&family=Foldit:wght@100..
900&family=Indie+Flower&family=Kalam:wght@300;400;700&family=Nabla&family=Press+Start+2P&family=Protest+Guerrilla&family=Roboto+Condensed:ital,
wght@0,100..900;1,100..900&family=Rubik+Mono+One&family=Sedan:ital@0;1&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/CSS/form.css">
</head>
<body>
    
    <form>
    <div class="container">
        <div class="form">
            <div href="" class="logo">
                <span>FullStack IOS</span>
            </div>
            <br>
            <!-- <h2>Cadastre-se</h2> -->
            <br>
            <br>
            <label for="nome">Nome *</label><br>
            <input type="text" name="name" id="name" placeholder="Digite seu nome"><br><br><br>
        
            <label for="email">E-mail *</label><br>
            <input type="email" name="senha" id="senha" placeholder="  E-mail" maxlength="40"><br><br>

            <label for="senha">Senha *</label><br>
            <input type="password" name="senha" id="senha" placeholder="  Digite a senha" maxlength="40"><br><br><br>

            <label for="cpf/cnpj">CPF/CNPJ *</label><br>
            <input type="text" name="senha" id="senha" placeholder="  Seu CPF ou CNPJ" maxlength="40"><br><br><br>

            <label for="celular">Celular *</label><br>
            <input type="number" name="senha" id="senha" placeholder="  (11) 98765-1234" maxlength="40"><br><br><br>

            <label for="endereço">Endereço *</label><br>
            <input type="text" name="senha" id="senha" placeholder="  Qual seu endereço" maxlength="40"><br><br><br>

            <label for="numero">Número *</label><br>
            <input type="number" name="senha" id="senha" placeholder="  000" maxlength="40"><br><br>

            <label for="numero">Complemento (opcional) *</label><br>
            <input type="text" name="senha" id="senha" placeholder="  Apartamento / Bloco / Fundos" maxlength="40"><br><br><br>
        
            <p>Enviaremos um email para que podemos</p>
            <p>dar continuidade no pagamento após clicar em enviar.</p><br>
            <!-- <a href="#">Esqueci minha senha</a><br><br> -->
            <button>Enviar</button>
    </div>
</div>

</form>

</body>
</html>
