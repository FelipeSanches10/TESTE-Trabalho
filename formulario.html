<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preencha o formulário</title>
</head>
<body>
    <form action="index.html">
    <h1>FullStack IOS</h1>
    <h2>Sua carreira está prestes a ir para o próximo nível.</h2>
    <span>Preencha o formulário para continuar</span>
    <br>
    <br>
    <label for="">E-mail</label>
    <input type="text" name="name" id="name" placeholder="Seu e-mail">

    <label for="">Senha</label>
    <input type="password" name="senha" id="senha" placeholder="Sua senha" maxlength="10">

    <a href="#">Esqueci minha senha</a>
    <button>Entrar</button>


    <div class="footer-text">
    <span>Ou se preferir</span>
    
    <button class="github"><img src="./icon-github.png" alt="github">Entre com github</button>
</div>
</form>
</body>
</html>
