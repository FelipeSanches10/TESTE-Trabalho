    <form action="index.html">

            <br>

            <br>

            <label for="senha">Senha</label><br>
            <input type="password" name="senha" id="senha" placeholder="Sua senha" maxlength="40"><br><br>
        
            <a href="#">Esqueci minha senha</a><br><br>
            <button>Entrar</button>
    </div>
</div>
